<mat-sidenav-container class="blog">
    <mat-sidenav mode="side" opened="true" class="side-bar scroll-bar">
      <div class="menu-item" *ngFor="let item of list">
        <button mat-button [routerLink]="'/blog' + item.router" >{{item.title}}</button>
      </div>
    </mat-sidenav>

    <mat-sidenav-content class="blog-content scroll-bar">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
